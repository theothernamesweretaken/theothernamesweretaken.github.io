<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>WTB Database</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>
  <nav class="green darken-1" role="navigation">
    <div class="nav-wrapper"><a id="logo-container" href="#" class="brand-logo">&nbsp;WTB DB</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="https://ksteven.github.io/playground">More</a></li>
      </ul>
    </div>
  </nav>
  <div class="section no-pad-bot hide" id="index-banner">
    <div class="">
      <div class="row">
        <div class="col s12">
          <div class="input-field col s10">
            <i class="material-icons prefix">search</i>
            <input type="text" id="autocomplete-input" class="autocomplete">
            <label for="autocomplete-input">Player Search</label>
          </div>
          <div class="col s2">
            <button class="btn-large btn-flat left stat_container hide"
              onclick="$('#autocomplete-input').val('').focusout()">
              <i class="material-icons">clear</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="stat_container" class="hide stat_container">
    <div class="section">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Player Stats for <span class="player_name"></span>

                <!--<div class="right col s2">
                  <button class="light-blue lighten-1 btn right" onclick="$('#autocomplete-input').val('').focusout()">
                    <i class="material-icons">clear</i>
                  </button>
                </div>-->
              </span>
              <p>
                <table id="player_stats" class="display mdl-data-table">
                  <thead>
                    <tr>
                      <th>Order</th>
                      <th>Role</th>
                      <th>Games Played</th>
                      <th>Record (W%)</th>
                      <!-- <th>Wins</th>
                      <th>Losses</th> -->
                      <th>Survival Rate</th>
                      <th>Fate Rate (Avg Round)</th>
                      <th>Avg Rounds Played</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr id="stats_row" class="ww_stat">
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </p>
            </div>
            <!--<div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>-->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="table_loader_container" class="container">
    <div class="section">
      <div class="row">
        <p>Table is loading...</p>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="db_container" class="">
    <div class="section">
      <div class="row">
        <div class="col s12">

          <table id="example" class="display mdl-data-table" style="width:100%">
            <thead>
              <tr>
                <th>Game No.</th>
                <th>Player</th>
                <th>Role</th>
                <th>Fate (Round)</th>
                <th>Rounds Survived</th>
                <!-- <th>Winner</th> -->
                <th>Total Rounds</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

    </div>
    <br><br>
  </div>

  <!--  Scripts-->




  <!--<script src="https://code.jquery.com/jquery-3.3.1.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

  <script src="js/init.js"></script>

</body>

</html>
